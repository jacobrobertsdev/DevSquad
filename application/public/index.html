<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreadSheet Prototype</title>
    <link rel="stylesheet" href="./prototype.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100..900&display=swap" rel="stylesheet" />

</head>

<body>
    <header>
        <h1>BreadSheet</h1>
        <div class="buttons">
            <button id="reset">Reset</button>
            <button id="download">Download PDF</button>
        </div>

    </header>
    <main>
        <p class="message">Add some data to begin creating your budget!</p>
        <section class="user-inputs">
            <div class="income">
                <div class="income-header">
                    <h4>Add income source:</h4>
                </div>
                <div class="input-fields">
                    <input type="text" id="income-source" placeholder="Add an income source (I.E. Salary)" required>
                    <input type="number" id="income-amount" placeholder="0.00" step="0.01" min="0" required>
                    <button id="add-income">Add income</button>
                </div>
            </div>

            <div class="expenses">
                <div class="expenses-header">
                    <h4>Add expenses:</h4>
                </div>
                <div class="input-fields">
                    <input type="text" id="expense-source" placeholder="Add an expense (I.E. Rent)" required>
                    <input type="number" id="expense-amount" placeholder="0.00" step="0.01" min="0" required>
                    <button id="add-expense">Add expense</button>
                </div>
            </div>
        </section>
        <section class="output">
            <!-- Chart.js canvas -->
            <div class="chart">
                <canvas id="budgetChart"></canvas>
            </div>
            <div class="totals">
                <h4>Totals:</h4>
                <hr>
                <p id="total-income"><span>Total income:</span><span class="totals-income">0.00</span></p>
                <hr>
                <p id="total-expenses"><span>Total expenses:</span><span class="totals-expenses">0.00</span></p>
                <hr>
                <p id="net-balance"><span>Net balance:</span><span class="totals-net">0.00</span></p>
            </div>
        </section>
        <section class="lists">
            <ul class="income-list">
                <li class="placeholder"><strong>Income:</strong></li>
            </ul>
            <ul class="expense-list">
                <li class="placeholder"><strong>Expenses:</strong></li>
            </ul>
        </section>

    </main>
    <footer>
        <p>
            &copy; DevSquad 2025
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
